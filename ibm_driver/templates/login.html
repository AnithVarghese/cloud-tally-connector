<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCard AI - Local Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .token-input {
            background: rgba(134, 239, 172, 0.2);
            border: 2px solid rgba(134, 239, 172, 0.4);
        }
        .token-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .sign-in-btn {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            transition: all 0.3s ease;
        }
        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="main-container w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-sm text-gray-500 mb-2">Local Client</div>
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-10 h-10 rounded-lg flex items-center justify-center">
                    <img src="{{ url_for('static', filename='assets/smlogo.png') }}" alt="logo" class="w-10 h-10">
                </div>
                <h1 class="text-2xl font-bold text-gray-800">SmartCard AI</h1>
            </div>
        </div>

        <!-- Token Form -->
        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Token:</label>
                <div class="relative">
                    <input 
                        type="password" 
                        name="token" 
                        id="tokenInput"
                        placeholder="Enter your token" 
                        required
                        class="token-input w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-0 transition-all duration-300"
                    />
                    <button 
                        type="button"
                        onclick="toggleTokenVisibility()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                    >
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            {% if error %}
                <div class="bg-red-50 border border-red-200 rounded-lg p-3">
                    <p class="text-red-600 text-sm text-center">{{ error }}</p>
                </div>
            {% endif %}

            <div class="flex items-center justify-between">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    Where to get Token?
                </a>
                <button 
                    type="submit"
                    class="sign-in-btn px-6 py-3 text-white font-medium rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                >
                    Sign In
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                Secure token-based authentication
            </p>
        </div>
    </div>

    <script>
        function toggleTokenVisibility() {
            const tokenInput = document.getElementById('tokenInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (tokenInput.type === 'password') {
                tokenInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                tokenInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }
    </script>
</body>
</html>
